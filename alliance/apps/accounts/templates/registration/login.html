login.html
{%extends 'shared/base.html'%}
{%block content%}
  <h1>Login demo app with Python Social Auth</h1>
		{% if user and not user.is_anonymous %}

  		<br>
  		<a href="/logout">Logout</a>
		{% else %}
  		<a href="{% url 'social:begin' 'github' %}">Login with GitHub</a>
		{% endif %}
{%endblock%}
